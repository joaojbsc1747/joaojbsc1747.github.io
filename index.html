body {

}

}

  border-collapse: collapse;
  margin-top: 15px;
}

}

}

  font-size: 15px;

}
.add { background: #16a34a; color: white; }
.remove { background: #dc2626; color: white; }

.lucro-positivo {

}
.lucro-negativo {

@media (max-width: 768px) {
  table, thead, tbody, th, td, tr { display: block; }

  tr {
    border: 1px solid #ddd;

<body>
<header>
  <h1>Calculadora de Odds</h1>
  <p>Distribuição automática de investimento</p>
</header>

<main>
  <label>Total de Investimento (R$)</label>
  <input id="totalStake" oninput="formatMoney(this); calcular()">

  <table>

      <tr>
        <th>#</th>
        <th>Odd</th>
        <th>Stake</th>
        <th>Lucro Estimado</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button class="add" onclick="addOdd()">➕ Adicionar odd</button>
</main>

<script>
const tabela = document.getElementById("tabela");

function formatMoney(input) {
  let v = input.value.replace(/\D/g, "");
  if (!v) {
    input.value = "";
    return;
  }
  input.value = (parseInt(v) / 100).toFixed(2);
}

function formatOdd(input) {
  let v = input.value.replace(/\D/g, "");
  if (!v) {
    input.value = "";
    return;
  }
  input.value = (parseInt(v) / 100).toFixed(2);
}

function addOdd() {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="indice"></td>
    <td><input oninput="formatOdd(this); calcular()"></td>
    <td class="stake">-</td>
    <td class="lucro">-</td>
    <td><button class="remove" onclick="this.closest('tr').remove(); calcular()">X</button></td>
  `;

}
