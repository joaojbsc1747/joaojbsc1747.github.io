<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Odds</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background: #f5f5f5;
}
header {
  background: #0f172a;
  color: white;
  padding: 20px;
  text-align: center;
}
main {
  max-width: 1200px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #e5e7eb;
  padding: 8px;
  text-align: center;
}
th {
  background: #f1f5f9;
}
button {
  padding: 12px;
  border-radius: 8px;
  border: none;
  width: 100%;
  margin-top: 10px;
  font-size: 15px;
  cursor: pointer;
}
.add { background: #16a34a; color: white; }
.remove { background: #dc2626; color: white; }

.resultado {
  margin-top: 20px;
  padding: 15px;
  background: #ecfeff;
  border-radius: 8px;
  font-weight: bold;
  text-align: center;
}

@media (max-width: 768px) {
  table, thead, tbody, th, td, tr { display: block; }
  thead { display: none; }
  tr {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
  }
  td::before {
    font-weight: bold;
    display: block;
  }
}
</style>
</head>

<body>
<header>
  <h1>Calculadora de Odds</h1>
  <p>Ajuste percentual e cálculo automático</p>
</header>

<main>
  <h3>Total investido (R$)</h3>
  <input type="number" id="totalStake" placeholder="Ex: 1000" oninput="calcular()">

  <table>
    <thead>
      <tr>
        <th>Odd</th>
        <th>% Ajuste</th>
        <th>Odd Ajustada</th>
        <th>Stake</th>
        <th>Lucro Estimado</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button class="add" onclick="addOdd()">➕ Adicionar odd</button>

  <div class="resultado" id="resultado"></div>
</main>

<script>
const tabela = document.getElementById("tabela");

function formatOdd(input) {
  let v = input.value.replace(/\D/g, "");
  if (!v) return;
  input.value = (parseInt(v) / 100).toFixed(2);
}

function addOdd() {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td><input oninput="formatOdd(this); calcular()" class="odd"></td>
    <td><input type="number" value="0" oninput="calcular()"></td>
    <td class="oddFinal">-</td>
    <td class="stake">-</td>
    <td class="lucro">-</td>
    <td><button class="remove" onclick="this.closest('tr').remove(); calcular()">X</button></td>
  `;
  tabela.appendChild(tr);
}

addOdd();
addOdd();

function calcular() {
  const total = parseFloat(document.getElementById("totalStake").value);
  const rows = [...tabela.querySelectorAll("tr")];
  let odds = [];

  rows.forEach(r => {
    const odd = parseFloat(r.children[0].querySelector("input").value);
    const perc = parseFloat(r.children[1].querySelector("input").value) || 0;
    if (odd > 1) {
      const ajustada = odd * (1 + perc / 100);
      odds.push({ row: r, odd: ajustada });
      r.querySelector(".oddFinal").innerText = ajustada.toFixed(2);
    }
  });

  if (odds.length === 0 || !total) {
    document.getElementById("resultado").innerText = "";
    return;
  }

  const soma = odds.reduce((s, o) => s + (1 / o.odd), 0);
  let lucroMedio = 0;

  odds.forEach(o => {
    const stake = total * ((1 / o.odd) / soma);
    const retorno = stake * o.odd;
    lucroMedio = retorno - total;

    o.row.querySelector(".stake").innerText =
      "R$ " + stake.toFixed(2);
    o.row.querySelector(".lucro").innerText =
      "R$ " + lucroMedio.toFixed(2);
  });

  document.getElementById("resultado").innerText =
    `Lucro estimado por cenário: R$ ${lucroMedio.toFixed(2)}`;
}
</script>
</body>
</html>
