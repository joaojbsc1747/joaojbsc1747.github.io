<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Odds</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background: #f5f5f5;
}
header {
  background: #0f172a;
  color: white;
  padding: 20px;
  text-align: center;
}
main {
  max-width: 1200px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
.inputs-topo {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  border: 1px solid #e5e7eb;
  padding: 8px;
  text-align: center;
}
th {
  background: #f1f5f9;
}
button {
  padding: 12px;
  border-radius: 8px;
  border: none;
  width: 100%;
  margin-top: 10px;
  font-size: 15px;
  cursor: pointer;
}
.add { background: #16a34a; color: white; }
.remove { background: #dc2626; color: white; }

.lucro-positivo {
  color: green;
  font-weight: bold;
}
.lucro-negativo {
  color: red;
  font-weight: bold;
}

@media (max-width: 768px) {
  .inputs-topo { grid-template-columns: 1fr; }
  table, thead, tbody, th, td, tr { display: block; }
  thead { display: none; }
  tr {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
  }
}
</style>
</head>

<body>
<header>
  <h1>Calculadora de Odds</h1>
  <p>Distribuição automática com lucro estimado</p>
</header>

<main>
  <div class="inputs-topo">
    <input id="totalStake" placeholder="Total Investido (R$)" oninput="formatMoney(this); calcular()">
    <input id="lucroTotal" placeholder="Lucro Total Desejado (R$)" oninput="formatMoney(this); calcular()">
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Odd</th>
        <th>Stake</th>
        <th>Lucro Estimado</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button class="add" onclick="addOdd()">➕ Adicionar odd</button>
</main>

<script>
const tabela = document.getElementById("tabela");

function formatMoney(input) {
  let v = input.value.replace(/\D/g, "");
  if (!v) return;
  input.value = (parseInt(v) / 100).toFixed(2);
}

function formatOdd(input) {
  let v = input.value.replace(/\D/g, "");
  if (!v) return;
  input.value = (parseInt(v) / 100).toFixed(2);
}

function addOdd() {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="indice"></td>
    <td><input oninput="formatOdd(this); calcular()"></td>
    <td class="stake">-</td>
    <td class="lucro">-</td>
    <td><button class="remove" onclick="this.closest('tr').remove(); calcular()">X</button></td>
  `;
  tabela.appendChild(tr);
  atualizarIndices();
}

function atualizarIndices() {
  [...tabela.querySelectorAll("tr")].forEach((tr, i) => {
    tr.querySelector(".indice").innerText = (i + 1) + "º";
  });
}

addOdd();
addOdd();

function calcular() {
  const total = parseFloat(document.getElementById("totalStake").value);
  const lucroDesejado = parseFloat(document.getElementById("lucroTotal").value) || 0;
  const rows = [...tabela.querySelectorAll("tr")];
  let odds = [];

  rows.forEach(r => {
    const odd = parseFloat(r.children[1].querySelector("input").value);
    if (odd > 1) odds.push({ row: r, odd });
  });

  if (!total || odds.length === 0) return;

  const soma = odds.reduce((s, o) => s + (1 / o.odd), 0);

  odds.forEach(o => {
    const stake = total * ((1 / o.odd) / soma);
    const retorno = stake * o.odd;
    const lucro = retorno - total + lucroDesejado;

    o.row.querySelector(".stake").innerText = "R$ " + stake.toFixed(2);

    const lucroEl = o.row.querySelector(".lucro");
    lucroEl.innerText = "R$ " + lucro.toFixed(2);
    lucroEl.className = lucro >= 0 ? "lucro-positivo" : "lucro-negativo";
  });
}
</script>
</body>
</html>
